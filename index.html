<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4d6371a580.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>FlyPlane</title>
</head>
<body>
  <header id="main-header">
    <div class="container">
      <nav id="navbar">
        <h2 class="logo"><a href="#"><i class="fa fa-plane"></i>Fly<span class="primary-color">Plane</span></a></h2>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PAGES</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACTS</a></li>
        </ul>
      </nav>
      
      <div id="main-info">
        <h1 class="l-heading">Let's Make Your Best Trip Ever</h1>
        <p>Plan and book your perfect trip with expert advice, travel tips, destination, information and inspiration from us</p>
        <a class="btn" href="#">DISCOVER NOW</a>
      </div>

      <div id="trip-details">
        <form action="">
          <div class="form-group">
            <label for="destination">Where</label>
            <input type="text" name="destination" id="destination">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
          </div>
          <div class="form-group">
            <label for="guests">Guests</label>
            <input type="number" name="guests" id="guests">
          </div>
        </form>

        <div id="search-plane">
          <h3>SEARCH PLANE</h3>
        </div>
      </div>
    </div>
  </header>

  <div class="clr"></div>

  <section id="offers">
    <div class="container">
      <h2>Special Offers</h2>
      <div class="diving">
        <img src="/img/sky-1.jpg" alt="">
        <img src="/img/sky-2.jpg" alt="">
        <img src="/img/sky-3.jpg" alt="">
      </div>
    </div>
  </section>

  <div class="clr"></div>

  <footer>
    <p>FlyPlane, Copyright 2024</p>
  </footer>
</body>
</html>
